<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- leaflet css link  -->
    <link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <title>Web-GIS with Geoserver and Leaflet</title>

    <style>
       #map {
    height: 100vh;   /* penuh satu layar */
    width: 100%;
}
        /* Panel legenda besar */
        .big-legend {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            z-index: 9999;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
        }
        .big-legend img {
            border: 1px solid #ccc;
            display: block;
            margin-bottom: 8px;
            max-width: 220px;
        }

        /* Pastikan kontrol layer tetap tampil di atas basemap */
        .leaflet-control-layers {
            z-index: 10000;
        }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- Panel legenda -->
<div class="big-legend" id="bigLegend">
    <h4>Legenda</h4>
    <!-- Legenda Administrasi Desa (warna kecamatan dari SLD/Style GeoServer) -->
    <div id="legend-admin">
        <strong>Administrasi Desa</strong><br>

      // ===============================
      // LAYER WMS DARI GEOSERVER
      // ===============================

      // 1. ADMINISTRASIDESA_AR_25K
      var desa = L.tileLayer.wms(
        "http://localhost:8080/geoserver/pgwebAcara10/wms",
        {
          layers: "pgwebAcara10:ADMINISTRASIDESA_AR_25K",
          format: "image/png",
          transparent: true
        }
      ).addTo(map);

      // 2. JALAN_LN_25K
      var jalan = L.tileLayer.wms(
        "http://localhost:8080/geoserver/pgwebAcara10/wms",
        {
          layers: "pgwebAcara10:JALAN_LN_25K",
          format: "image/png",
          transparent: true
        }
      ).addTo(map);

      // 3. data_kecamatan
      var kecamatan = L.tileLayer.wms(
        "http://localhost:8080/geoserver/pgwebAcara10/wms",
        {
          layers: "pgwebAcara10:data_kecamatan",
          format: "image/png",
          transparent: true
        }
      ).addTo(map);

      

      // ===============================
      // LAYER CONTROL
      // ===============================
      var overlayLayers = {
        "Administrasi Desa (AR_25K)": desa,
        "Jalan 25K": jalan,
        "Data Kecamatan": kecamatan
      };

      L.control.layers(null, overlayLayers).addTo(map);

  </body>
</html>
